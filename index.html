<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="./style.css">
<script type="text/javascript" src="./app.js" ></script>
</head>
<body>
  <h1>Drag,Drop and Reset</h1>

  <h2 id="head1">Drag from here!</h2>

  <h2 id="head2">Drag to here!</h2>


  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="./images/google.png" draggable="true" ondragstart="drag(event)" id=1 width="200" height="200">
    <img src="./images/b_spidysteg (1).jpg" draggable="true" ondragstart="drag(event)" id=2 width="300" height="200">
    <p draggable="true" ondragstart="drag(event)" id=3>hello hii this is laxman</p>
    <img src="./images/youtube.png" draggable="true" ondragstart="drag(event)" id=4 width="100" height="100">
  </div>


  <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
  </div>


  <button id="btn" onclick="reset()">reset</button>
</body>
</html>
